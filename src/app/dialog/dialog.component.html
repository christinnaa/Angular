<h1 mat-dialog-title>Save changes?</h1>
<div mat-dialog-content>
  <p class="paragraph">Do you want to update any changes to this document? </p>
</div>

<mat-dialog-actions>
<div class="button-container">
    <div class="example-button-row">
      <button class="cancel-button" mat-raised-button mat-dialog-close>Cancel</button>
      <button class="save-button" mat-raised-button mat-dialog-close color="accent">Update</button>
    </div>
  </div>
</mat-dialog-actions>

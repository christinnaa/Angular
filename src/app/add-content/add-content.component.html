<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
<script src="https://kit.fontawesome.com/821113cfbe.js" crossorigin="anonymous"></script>
<section class="hero">
        <div class="block-one">
            <div class="sidebar">
                    <div class="logo_content">
                        <div class="logo"><br><br>
                        </div>
                        <br><br> <i class='bx bx-arrow-back'
                        routerLinkActive="active" routerLink="/content" id="btn" ></i>
                    </div>
                    <ul class="nav_list">
                    <li>
                        <a href="/dashboard">
                            <i class='bx bx-grid-alt' ></i>
                        </a>
                        <span class="tooltip">Dashboard</span>
                    </li>
                    <li>
                        <a href="/profile">
                            <i class='bx bx-user' ></i>
                        </a>
                        <span class="tooltip">Profile</span>
                    </li>
                    <li>
                        <a href="/feedback">
                            <i class='bx bx-chat' ></i>
                        </a>
                        <span class="tooltip">Feedback</span>
                    </li>
                    <li class="active-page">
                        <a href="/content">
                            <i class='bx bx-folder'></i>
                        </a>
                    </li>
                    <li>
                        <a href="/favorites">
                            <i class='bx bx-heart' ></i>
                        </a>
                        <span class="tooltip">Favorites</span>
                    </li>
                    <li>
                        <a href="/settings">
                            <i class='bx bx-cog' ></i>
                        </a>
                        <span class="tooltip">Settings</span>
                    </li>
                    </ul>
                    <div class="profile_content">
                        <div class="profile">
                            <i class='bx bx-log-out' id="log_out" title="Log Out"
                            routerLinkActive="active" routerLink="/login"></i>
                        </div>
                    </div>
            </div>
        </div>
        
        <div class="block-two">
            <div class="main-block">
                <div class="container">
                    <h1 class="text-two">/add</h1>
                </div> <br>         
                             
                <div class="input-container">
                        <div class="input-area-left">
                            <div class="add-info">
                                <h5 class="input-text">Title:</h5>
                                <input class="info-box" placeholder="Thesis Title" type="text" />
                            </div> <br>
                
                            <div class="add-info">
                                <h5 class="input-text">Author:</h5>
                                <input class="info-box" placeholder="Author Name"type="text" />
                            </div> <br>

                            <div class="add-info">
                                <h5 class="input-text">Department:</h5>
                                <select class="info-box" name="department_status" id="dept-stat" required>
                                    <option value="" selected disabled hidden>--</option>
                                    <option value="jits">Information Technology</option>
                                    <option value="bio">Biology</option>
                                    <option value="math">Mathematics</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-area-right">
                            <div class="description-area">
                                <h5 class="input-text">Desription:</h5>
                                <textarea class="description-box" placeholder="Description" name="message" rows="10" cols="30"></textarea>
                            </div>

                            <div class="button-container">
                                <div class="save-button">
                                    <button (click)="openDialog()">Save</button>
                                </div>
                            </div> 
                        </div>      
                </div>
            </div>
        </div>
        <div class="block-three">
            <div class>
                <h1 class="text-three">Welcome to</h1>
                <img class="school-logo" src="../assets/img/msu-logo.png" alt="school-logo">
                <h1 class="text-four">Thesis Repository</h1>
                <div class="time-container">
                <iframe class="time" src="https://free.timeanddate.com/clock/i7uedw70/n4192/fn8/fs26/fcfff/tct/pct/ftb/th2" frameborder="0" width="174" height="31" allowtransparency="true"></iframe>
                </div>
                <div class="college">Browse by Department:
                <div class="paragraph">
                <p class="paragraph-content">
                    BS in Information Technology</p></div>
                <div class="paragraph">
                    <p class="paragraph-content">
                        BS in Biology
                    </p></div>
                <div class="paragraph">
                    <p class="paragraph-content">
                    BS in Mathematics
                    </p>
                </div>
            </div>
            </div>
        </div>
        
    </section>
